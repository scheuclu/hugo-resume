<header>
  {{ with .downloadlink }}
    <div class="download-cv">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <button class="downloadBtn"><i class="fa fa-download"></i> 
        <a href="https://raw.githubusercontent.com/scheuclu/hugo_cv/main/pdfgen/cv.pdf" target="_blank" rel="noopener noreferrer" class="">Download PDF</a>
      </button>
    </div>
  {{ end }}
  <div class="page-title">
    <h1>{{ .name }}</h1>
    <div class="address">{{ .address }}</div>
  </div>
  <div>
    {{ with .email }}
      <a href="mailto:{{ . }}">{{ . }}</a>
    {{ end }}
    {{ with .phone }}
      <a href="tel:{{ . }}"
        >({{ substr . 0 3 }}) {{ substr . 3 3 }}-{{ substr . 6 4 }}</a
      >
    {{ end }}
    {{ with .website }}
      <a href="https://{{ . }}">{{ . }}</a>
    {{ end }}
    {{ with .github }}
      <a href="https://github.com/{{ . }}"
        ><i class="fab fa-github"></i> {{ . }}</a
      >
    {{ end }}
  </div>
</header>
